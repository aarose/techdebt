# Things Other People Have Said About Technical Debt

---

# The Agenda

---

# What It Is

A metaphor.

Debt (IRL) == owe $$ to someone

Technical Debt == you owe code ("proper"/fixed code) to yourself, the project, your team

---

# What It Is

"Like a financial debt, the technical debt incurs interest payments[...] extra effort" - Martin Fowler
[Source](http://martinfowler.com/bliki/TechnicalDebt.html)

---

# Why It's Bad

Well, isn't inherently bad.

"Just as a business incurs some debt to take advantage of a market opportunity developers may incur technical debt to hit an important deadline." - Martin Fowler [Source](http://martinfowler.com/bliki/TechnicalDebt.html)
